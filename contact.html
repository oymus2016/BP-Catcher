<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Blood Pressure Catcher</title>
    <link rel="stylesheet" href="style.css"> <!-- İsteğe bağlı: Stil dosyanızı ekleyin -->
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <a href="index.html">Main Page</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <form id="contact-form" action="https://formspree.io/f/xyzyadrn" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Mail:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Sent</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Blood Pressure Catcher.</p>
    </footer>
</body>
</html>
